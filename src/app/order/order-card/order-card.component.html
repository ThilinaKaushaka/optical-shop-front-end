    <div class="card">
        <div class="image-container">
            <svg viewBox="0 0 1921 1081" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
                class="svg">
                <defs>
                    <radialGradient gradientUnits="objectBoundingBox"
                        gradientTransform="translate(0.219) scale(0.563 1)" r="1.204" cy="0.5" cx="0.5"
                        id="radial-gradient">
                        <stop stop-color="#fff" offset="0"></stop>
                        <stop stop-color="#bcbcbc" offset="1"></stop>
                    </radialGradient>
                </defs>
                <g transform="translate(-121.5 -92.5)" id="hoodie">
                    <rect fill="url(#radial-gradient)" stroke-width="1" stroke-miterlimit="10" stroke="#fff"transform="translate(122 93)" height="1080" width="1920" data-name="Rectangle 83"id="Rectangle_83"></rect>
                </g>
            </svg>
            <img src="img/lime juice.png" alt="" srcset="" class="imgi">
            <div class="price">
                <span class="pnl-price" #price>RS : {{item?.price}}</span><br>
            </div>
        </div>
        <label class="favorite">
            <input checked="" type="checkbox">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000">
                <path
                    d="M12 20a1 1 0 0 1-.437-.1C11.214 19.73 3 15.671 3 9a5 5 0 0 1 8.535-3.536l.465.465.465-.465A5 5 0 0 1 21 9c0 6.646-8.212 10.728-8.562 10.9A1 1 0 0 1 12 20z">
                </path>
            </svg>
        </label>

        <div class="content">
            <div class="itemId" #itemId>ITEM-{{item?.id}}</div>
            <div class="item-name">
                <span #itemName class="ml-4" >{{item?.name}}</span>
                <span style="margin-left:50px;" #itemCategory>{{item?.category}}</span>
            </div>

            <div class="color-size-container">
                
                <div class="colors ex-date">-Brand-<br>
                    <span class="pnl-ex-date" #brand>{{item?.brand}}<span>
                </span>
                    </span>
                </div>
                
                <div class="qty-div">-QTY-<br>
                    <span class="pnl-qty" #qty>{{item?.qty}}<span>
                </span>
                    </span>
                </div>

            </div>





            <div #itemDetails></div>







        </div>

        <div class="button-container">
            <div class="qty-input">
        <button class="value-control btn-qty-decrease" (click)="decreaseQuantity()" title="Decrease value" aria-label="Decrease value">-</button> 
        
        <input min="0" [max]="maxQty" class="value-input" type="number" [value]="quantity" readonly>
        
        <button class="value-control btn-qty-increase" (click)="increaseQuantity()" title="Increase value" aria-label="Increase value">+</button>
    </div>

            <button class="cart-button button" id="btn-cart" (click)="buyItem()">
                <svg viewBox="0 0 27.97 25.074" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0,1.175A1.173,1.173,0,0,1,1.175,0H3.4A2.743,2.743,0,0,1,5.882,1.567H26.01A1.958,1.958,0,0,1,27.9,4.035l-2.008,7.459a3.532,3.532,0,0,1-3.4,2.61H8.36l.264,1.4a1.18,1.18,0,0,0,1.156.955H23.9a1.175,1.175,0,0,1,0,2.351H9.78a3.522,3.522,0,0,1-3.462-2.865L3.791,2.669A.39.39,0,0,0,3.4,2.351H1.175A1.173,1.173,0,0,1,0,1.175ZM6.269,22.724a2.351,2.351,0,1,1,2.351,2.351A2.351,2.351,0,0,1,6.269,22.724Zm16.455-2.351a2.351,2.351,0,1,1-2.351,2.351A2.351,2.351,0,0,1,22.724,20.373Z"id="cart-shopping-solid"></path>
                </svg>
            </button>
        </div>
    </div>
