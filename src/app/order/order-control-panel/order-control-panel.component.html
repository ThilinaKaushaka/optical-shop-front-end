<div class="grid grid-rows-1 grid-cols-12">

  <div class="col-span-8 h-screen overflow-scroll thin-scrollbar">
    <div class="mt-5 ml-15">
      
<button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">category  <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg>
</button>

<!-- Dropdown menu -->
<div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
      
      <li *ngFor="let category of categoryList" class="">
        <p (click)="changeSelectedCategory(category)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{category}}</p>
      </li>
      
    </ul>
</div>

    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-2 p-1 mt-7">
      <div *ngFor="let item of itemList">
        <app-order-card [item]="item" (itemAddedToCart)="handleBuyItem($event)"></app-order-card>
      </div>
    </div>
  </div>

  <div class="col-span-4 ml-auto mr-auto">

    <div class="grid grid-rows-12 overflow-scroll thin-scrollbar h-screen">

      


      <div class="row-span-6 overflow-scroll thin-scrollbar pt-4">
        <!--add cart item details-->
        <div *ngFor="let cartItem of shoppingCart" class="pt-4">
          <app-add-cart-item-details-tab [item]="cartItem"></app-add-cart-item-details-tab>
        </div>
      </div>

      <div class="row-span-3 mr-auto ml-auto">

        
        <div class="  dark:bg-gray-700 h-15 w-full rounded-md grid grid-cols-12">
            <span class="text-gray-100 font-bold text-sm col-span-1 mt-5 ml-7">CUS- </span>
            <input type="text" #txtCusId id="zip-input" aria-describedby="helper-text-explanation" class="mt-3 col-span-7 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-8 ml-11 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="customer id" required />
            <button type="button" (click)="searchCustomer()" class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm h-8 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 col-span-3" >search</button>
        </div>


       

        <div class="mt-2 h-35 bg-gray-600 rounded-md">
          <!--
          id:any;
    name:string;
    address:string;
    tpNo:string;
    email:string;
    nic:string;
    registeredDate:any;
-->
          <div class="grid grid-rows-3 grid-cols-2 font-bold text-sm text-gray-300 ml-3">
            <p>Name :{{cusName}}</p>
            <p>Address : {{cusAddress}}</p>
            <p>Tp No :{{cusTpNo}}</p>
            <p>E mail : {{cusEmail}}</p>
            <p>Nic : {{cusNic}}</p>
            <p>Reg :{{cusRegDate}}</p>
          </div>
          
        </div>

      </div>


      <div class="row-span-4">
        <!--buy button-->
        <!-- From Uiverse.io by themrsami -->
        <div
          class="group relative flex w-80 flex-col rounded-xl p-4 shadow-2xl transition-all duration-300 hover:scale-[1.02] hover:shadow-indigo-500/20">
          <div
            class="absolute inset-0 rounded-xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-20 blur-sm transition-opacity duration-300 group-hover:opacity-30">
          </div>
          <div class="absolute inset-px rounded-[11px] bg-gradient-to-r from-cyan-100 to-blue-100"></div>

          <div class="relative">
            <div class="mb-4 flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div
                  class="flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-indigo-500 to-purple-500">
                  <i class='bx bx-store' style="color: aliceblue;"></i>
                </div>
                <h3 class="text-sm font-semibold text-gray-600">PLACE ORDER</h3>
              </div>

              <span
                class="flex items-center gap-1 rounded-full bg-emerald-500/10 px-2 py-1 text-xs font-medium text-emerald-500">
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>

              </span>
            </div>



            <div class="mb-4 h-24 w-full overflow-hidden rounded-lg bg-slate-900/50 p-3">
              <div class="flex h-full w-full items-end justify-between gap-1">
                <table>
                  <tr>
                    <td>
                      <p class="text-amber-50 font-bold">Total </p>
                    </td>
                  </tr>



                  <tr>
                    <td>
                      <p class="text-amber-50 text-[12px]"> RS : <span #lblTotal>{{subTotal}}</span></p>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <span class="text-xs font-medium text-slate-400"></span>

              </div>

              <button (click)="plaseOrder()"
                class="flex items-center gap-1 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 px-3 py-1 text-xs font-medium text-white transition-all duration-300 hover:from-indigo-600 hover:to-purple-600">
                BUY
                <i class='bx bxs-shopping-bag-alt' style="color: aliceblue;"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>



  </div>

</div>
